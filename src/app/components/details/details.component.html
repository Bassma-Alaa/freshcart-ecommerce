<section *ngIf="ProductDetails" class="w-75 mx-auto rounded shadow p-3 mb-4">
  <div class="row align-items-center g-4 ">
    <div class="col-md-3">
      <owl-carousel-o [options]="ProductDetailsOption">

        <ng-container *ngFor="let path of ProductDetails.images">
          <ng-template carouselSlide >
            <img class="w-100" [src]="path">
          </ng-template>
        </ng-container>

      </owl-carousel-o>

    </div>
    <div class="col-md-9">
      <div>
        <h2 class="h5">{{ProductDetails.title}}</h2>
        <p class="text-muted small">{{ProductDetails.description}}</p>
        <span>{{ProductDetails.category.name}}</span>
        <div class="d-flex align-content-center justify-content-between my-3">
          <span class="small">{{ProductDetails.price|currency :"EGP" }}</span>
          <p class="mb-0"> <i class="fas fa-star rating-color"></i>{{ProductDetails.ratingsAverage}}</p>
        </div>
        <button (click)="addProduct(ProductDetails._id , addbtn)" #addbtn class="main-btn w-100">add to cart</button>
      </div>
    </div>
  </div>
</section>
