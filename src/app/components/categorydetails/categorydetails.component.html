<section class="w-75 mx-auto rounded shadow bg-main-light p-3 my-2" *ngIf="categorydetails._id">
  <div class="row g-4 aling-items-center">
    <div class="col-md-6">
      <img class="w-100"
      [src]="categorydetails.image" [alt]="categorydetails.name">
    </div>
    <div class="col-md-6" >
      <h2 class="text-main justify-content-center align-content-center ">{{categorydetails.name}}</h2>
    </div>
  </div>
</section>
