<section *ngIf="step1" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="ForgotForm" (ngSubmit)="forgotPassword()">
    <label for="email">email</label>
    <input formControlName="email"   type="email" class="form-control" id="email">
    <button class="main-btn w-25 mt-3 ">Reset email</button>
    <P *ngIf="userMsg" class="alert alert-danger w-50 mx-auto p-1 mb-0">{{userMsg}}</P>
  </form>
</section>
<section *ngIf="step2" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
    <label for="resetCode"> Reset code</label>
    <input  formControlName="resetCode" type="password" class="form-control" id="resetCode">
    <button class="main-btn w-25 mt-3 ">Reset code</button>
    <P *ngIf="userMsg" class="alert alert-danger w-50 mx-auto p-1 mb-0">{{userMsg}}</P>
  </form>
</section>
<section *ngIf="step3" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="resetPassword" (ngSubmit)="newPassword()">
    <label for="newPassword"> Reset password</label>
    <input formControlName="newPassword" type="password" class="form-control" id="newPassword">
    <button class="main-btn w-25 mt-3 ">Reset password</button>
    <P *ngIf="userMsg" class="alert alert-danger w-50 mx-auto p-1 mb-0">{{userMsg}}</P>
  </form>
</section>
