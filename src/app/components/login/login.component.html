<section class="rounded bg-main-light p-4 my-3 w-75 mx-auto shadow">
  <h1 class="my-3"> Register Now</h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleform()">


    <div class="form-item">
      <label for="email">email </label>
      <input type="email" id="email" formControlName="email" class="form-control"/>
      <div class=" alert alert-danger  p-1 small w-50 mx-auto " *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
        <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
        <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">email in valid</p>
      </div>
    </div>
    <div class="form-item">
      <label for="password">password </label>
      <input type="password" id="password" formControlName="password" class="form-control"/>
      <div class="alert alert-danger p-1 small w-50 mx-auto"*ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
        <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">password must start with uppercase then form 6 to 20</p>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
    <button class=" mt-2 main-btn "  [disabled]="loginForm.invalid" (click)="handleform()">Register
      <span *ngIf="isLoading">
      <i class="fas fa-spin fa-spinner"></i>
    </span>
  </button>
  <a routerLink="/forgotpassword" class="link-primary">Forgot Password</a>
    </div>
  </form>
  <p *ngIf="errMsg" class="alert alert-danger p-1 w-50 mx-auto mb-0">{{errMsg}}</p>
</section>
