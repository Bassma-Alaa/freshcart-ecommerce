<section class="my-4">
  <div class="row g-4 justify-content-center">
    <div class="col-sm-6 col-md-4 col-lg-3"
    *ngFor=" let category of CategoryData">
    <div [routerLink]="['/categorydetails', category._id]" role="button" class="border border-success rounded p-2 shadow">
      <img [src]="category.image" [alt]="category.name" class="w-100" height="250">
      <h3 class="text-center text-main">{{category.name}}</h3>
    </div>
    </div>
  </div>
</section>
